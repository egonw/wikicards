<!-- ALIASES -->
<div class="container" id="aliases">
  <div class="card">
    <div class="card-header">

      <h2> Aliases for {{wikidata_result.geneLabel}} </h2>
    </div>
    <div class="card-body">
      <h3> Aliases</h3>

      <p>{{wikidata_result.geneAltLabel}}</p>

      <h3> External IDs</h3>
      {% for id, value in ids.items() %}
      <p>{{value.name}}: <a href="{{value.url}}" target="_blank">{{value.symbol}} </a></p>
      {% endfor %}
    </div>
  </div><!-- /.row -->
</div>
