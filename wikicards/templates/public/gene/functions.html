<!-- FUNCTIONS -->
<div class="container" id="functions">
  <div class="card">
    <div class="card-header">
      <h2> Functions for {{wikidata_result.geneLabel}} </h2>
    </div>
    <div class="card-body">

      <h3>Molecular function for TP53 Gene according to UniProtKB/Swiss-Prot </h3>
      <a href="https://www.uniprot.org/uniprotkb/P04637/{protein_result.UniProt_protein_ID}}/entry#function"
        target=" _blank">{{protein_result.UniProt_protein_ID}}</a><br>

      <ul>
        {% for function_entry in uniprot_info.function_info %}
        <li>{{function_entry}} </li>
        {% endfor %}

      </ul>
      <p>Skipped: </p>

    </div>


  </div><!-- /.row -->
</div>
